<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reverse and sort array</title>
    <script>

        var a= [ "Hassan", "Farhan", " Nitrate", "ALash"];
        document.write( a + "<br>");

        a.shift();
        document.write( a + "<br>");

        a.unshift("Alfor");
        document.write( a + "<br>");

    </script>
</head>

</body>
</html>
