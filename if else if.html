<!DOCTYPE html>
<head>
   
    <title>if else if</title>
    <script>
        var percent = prompt ("Enter your percentage :");
        if ( percent >= 80 && percent <= 100){
            console.log ("You are Qualified");
        }  else if (percent >= 60 && percent < 80)   {
            console.log ("you are in 1st div");
        } 
        else if (percent >= 45 && percent < 60) {
            console.log ("you are in 2nd div");
        } 
        else if (percent >= 33 && percent < 45) {
            console.log ("You are in 3rd div");
        }
         else if (percent < 33) {
            console.log ("You are uneligible");
        } 
        else{
            console.log ("Enter valid percent")
        }

    </script>
</head>
