<!DOCTYPE html>
<html lang="en">
<head>
    <title>Switch Case</title>
    <script>

        

var day = 5;

switch(day){

    case 0:
   console.log("today is monday");
   break;
    case 1:
   console.log("today is tuesday");
   break;
    case 2:
    console.log("today is wednesday");
    break;

    case 3:
    console.log("today is thursday");
    break;

    case 4:
    console.log("today is friday");
    break;


    case 5:
    console.log("today is saturday");
    break;

    case 6:
    console.log("today is sunday");
    break;
    
    default:
        console.log("Enter valid week days");
}

    </script>
</head>
<body>
    <h1>Switch case implementation</h1>
    
</body>
</html>
